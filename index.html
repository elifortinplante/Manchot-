<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Manchot Ã‰tude Timer Test</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #e0f7fa; }
  h1 { color: #00796b; }
  .timer { font-size: 60px; margin: 20px; color: #004d40; }
  .controls button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; }
  .coins { font-size: 24px; margin: 20px; color: #ff6f00; }
  .penguin-container { position: relative; width: 200px; height: 200px; margin: 20px auto; transition: transform 0.5s; }
  .penguin-container.jump { animation: jump 0.6s; }
  .penguin-container.spin { animation: spin 0.8s; }
  @keyframes jump { 0% { transform: translateY(0); } 50% { transform: translateY(-50px); } 100% { transform: translateY(0); } }
  @keyframes spin { 0% { transform: rotate(0deg); } 50% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }
  .penguin-base { width: 100%; }
  .accessory { position: absolute; width: 50px; top: 10px; left: 75px; pointer-events: none; }
  .tasks, .shop, .settings { margin: 20px; text-align: left; display: inline-block; background: #ffffffaa; padding: 15px; border-radius: 12px; }
  input[type=text], input[type=number] { padding: 5px; width: 150px; margin:5px 0; }
  ul { list-style: none; padding-left: 0; }
  li { margin: 5px 0; }
  .shop button { padding: 5px 10px; margin: 5px 0; cursor: pointer; }
</style>
</head>
<body>

<h1>Manchot Ã‰tude Timer Test</h1>

<div class="penguin-container" id="penguinContainer">
  <img id="penguinBase" class="penguin-base" src="https://i.imgur.com/3XJv9Hp.png" alt="Manchot">
  <img id="hat" class="accessory" src="" alt="Chapeau">
  <img id="glasses" class="accessory" src="" alt="Lunettes">
  <img id="scarf" class="accessory" src="" alt="Ã‰charpe">
</div>

<div class="settings">
  <h3>RÃ©glages du Timer</h3>
  <label>Temps de travail (min) : <input type="number" id="workInput" min="1" value="25"></label><br>
  <label>Temps de pause (min) : <input type="number" id="breakInput" min="1" value="5"></label>
  <button id="setTimeBtn">Appliquer</button>
</div>

<div class="timer" id="timer">25:00</div>
<div class="controls">
  <button id="startBtn">DÃ©marrer</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="resetBtn">RÃ©initialiser</button>
</div>

<div class="coins">Coins: <span id="coinCount">0</span></div>

<div class="tasks">
  <h3>Mes TÃ¢ches</h3>
  <input type="text" id="newTaskInput" placeholder="Nouvelle tÃ¢che">
  <button id="addTaskBtn">Ajouter</button>
  <ul id="taskList"></ul>
</div>

<div class="shop">
  <h3>Magasin du Manchot</h3>
  <button data-cost="5" data-item="hat">Chapeau (5 coins)</button>
  <button data-cost="10" data-item="glasses">Lunettes (10 coins)</button>
  <button data-cost="15" data-item="scarf">Ã‰charpe (15 coins)</button>
</div>

<script>
  // ----- TIMER -----
  let workDuration = Number(document.getElementById('workInput').value)*60;
  let breakDuration = Number(document.getElementById('breakInput').value)*60;
  let timeLeft = workDuration;
  let isWorking = true;
  let timerInterval = null;

  const timerElem = document.getElementById('timer');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');
  const coinCountElem = document.getElementById('coinCount');
  const penguinContainer = document.getElementById('penguinContainer');

  // ----- COINS INITIALISATION -----
  let coins = Number(localStorage.getItem('coins'));
  if (!coins) {
      coins = 10000; // pour tester
      localStorage.setItem('coins', coins);
  }
  coinCountElem.textContent = coins;

  function formatTime(sec){
    const m = Math.floor(sec/60).toString().padStart(2,'0');
    const s = (sec%60).toString().padStart(2,'0');
    return `${m}:${s}`;
  }

  function updateTimerDisplay(){ timerElem.textContent = formatTime(timeLeft); }

  function animatePenguin(type){
    penguinContainer.classList.remove('jump','spin');
    void penguinContainer.offsetWidth;
    penguinContainer.classList.add(type);
  }

  function switchSession(){
    if(isWorking){
      coins++;
      localStorage.setItem('coins', coins);
      coinCountElem.textContent = coins;
      animatePenguin('jump');
      timeLeft = breakDuration;
      isWorking=false;
    } else {
      timeLeft = workDuration;
      isWorking=true;
    }
    updateTimerDisplay();
  }

  function tick(){
    if(timeLeft>0){ timeLeft--; updateTimerDisplay(); } 
    else { switchSession(); }
  }

  startBtn.addEventListener('click', ()=>{
    if(!timerInterval){
      timerInterval=setInterval(tick,1000);
      startBtn.disabled=true; pauseBtn.disabled=false;
    }
  });

  pauseBtn.addEventListener('click', ()=>{
    clearInterval(timerInterval); timerInterval=null;
    startBtn.disabled=false; pauseBtn.disabled=true;
  });

  resetBtn.addEventListener('click', ()=>{
    clearInterval(timerInterval); timerInterval=null;
    timeLeft=workDuration; isWorking=true;
    updateTimerDisplay();
    startBtn.disabled=false; pauseBtn.disabled=true;
  });

  // ----- SETTINGS -----
  document.getElementById('setTimeBtn').addEventListener('click',()=>{
    workDuration = Number(document.getElementById('workInput').value)*60;
    breakDuration = Number(document.getElementById('breakInput').value)*60;
    timeLeft = workDuration;
    isWorking=true;
    updateTimerDisplay();
  });

  // ----- TASKS -----
  const newTaskInput=document.getElementById('newTaskInput');
  const addTaskBtn=document.getElementById('addTaskBtn');
  const taskList=document.getElementById('taskList');

  function saveTasks(){
    const tasks=[];
    taskList.querySelectorAll('li').forEach(li=>{
      tasks.push({text: li.dataset.text, done: li.querySelector('input').checked});
    });
    localStorage.setItem('tasks',JSON.stringify(tasks));
  }

  function loadTasks(){
    const tasks=JSON.parse(localStorage.getItem('tasks')||'[]');
    tasks.forEach(t=>{
      const li=document.createElement('li');
      li.dataset.text=t.text;
      const cb=document.createElement('input');
      cb.type='checkbox'; cb.checked=t.done; cb.addEventListener('change',saveTasks);
      li.appendChild(cb);
      li.appendChild(document.createTextNode(' '+t.text));
      taskList.appendChild(li);
    });
  }

  addTaskBtn.addEventListener('click',()=>{
    const text=newTaskInput.value.trim();
    if(text!==""){
      const li=document.createElement('li');
      li.dataset.text=text;
      const cb=document.createElement('input');
      cb.type='checkbox'; cb.addEventListener('change',saveTasks);
      li.appendChild(cb);
      li.appendChild(document.createTextNode(' '+text));
      taskList.appendChild(li);
      newTaskInput.value=''; saveTasks();
    }
  });

  loadTasks();

  // ----- SHOP / ACCESSORIES -----
  const accessories = {
    hat: document.getElementById('hat'),
    glasses: document.getElementById('glasses'),
    scarf: document.getElementById('scarf')
  };
  const accessoryImages = {
    hat: "https://via.placeholder.com/50?text=ðŸŽ©",
    glasses: "https://via.placeholder.com/50?text=ðŸ•¶",
    scarf: "https://via.placeholder.com/50?text=ðŸ§£"
  };

  function loadAccessories(){
    const owned=JSON.parse(localStorage.getItem('accessories')||'{}');
    Object.keys(accessories).forEach(k=>{
      accessories[k].src = owned[k]? accessoryImages[k] : '';
    });
  }

  document.querySelectorAll('.shop button').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const item = btn.dataset.item;
      const cost = Number(btn.dataset.cost);
      if(coins>=cost){
        coins-=cost; localStorage.setItem('coins',coins); coinCountElem.textContent=coins;
        const owned=JSON.parse(localStorage.getItem('accessories')||'{}');
        owned[item]=true; localStorage.setItem('accessories',JSON.stringify(owned));
        loadAccessories();
        animatePenguin('spin');
      } else { alert("Pas assez de coins!"); }
    });
  });

  loadAccessories();
  updateTimerDisplay();
</script>
</body>
</html>
